<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <title>Home | Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <form action="#" method="get">
        <button id="search-btn"><img src="./assets/images/svgs/magnify.svg"></button>
        <input type="text" id="site_search" name="site_search">
      </form>
      <div id="side-icons">
        <img id="bell" src="./assets/images/svgs/bell-ring-outline.svg">
        <img id="cat-profile" src="./assets/images/svgs/cat.svg">
        <h3  id="profile-name">Jiggity Jiggity</h3>
      </div>
      <div id="hello">  
        <img src="./assets/images/svgs/cat.svg" id="cat-icon">
        <p>Hello there,</p>
        <h2>Jiggity Jiggity (@subsanddubs11)</h2>
      </div>
      <div id="button-container">
        <button class="blue-btn">New</button>
        <button class="blue-btn">Upload</button>
        <button class="blue-btn">Share</button>
      </div>
    </div>
    <div id="sidebar">
      <div id="sidebar-wrapper">
        <div id="top-header">
          <img src="./assets/images/svgs/view-dashboard.svg" id="dashboard">
          <h1>Dashboard</h1>
        </div>
        <div class="wrapper">
          <ul class="logo">
            <li><img src="./assets/images/svgs/home.svg"></li>
            <li><img src="./assets/images/svgs/account-outline.svg"></li>
            <li><img src="./assets/images/svgs/message-reply.svg"></li>
            <li><img src="./assets/images/svgs/history.svg"></li>
            <li><img src="./assets/images/svgs/checkbox-marked-circle-plus-outline.svg"></li>
            <li><img src="./assets/images/svgs/account-multiple.svg"></li>
          </ul>
          <ul class="title">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="wrapper" id="second-list">
          <ul class="logo">
            <li><img src="./assets/images/svgs/cog.svg"></li>
            <li><img src="./assets/images/svgs/lifebuoy.svg"></li>
            <li><img src="./assets/images/svgs/lock.svg"></li>
          </ul>
          <ul class="title">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="main-content">
      <h3>Your Projects</h3>
    </div>
  </div>
</body>
</html>
